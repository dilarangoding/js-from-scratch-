<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Send File</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="name">name:
            <input type="text" id="name" name="name">
        </label>
        <br>
        <label for="username">Username:
            <input type="text" id="username" name="username">
        </label>
        <br>
        <label for="profile">profile:
            <input type="file" id="profile" name="profile">
        </label>
        <br>
        <input type="button" value="Register" id="register">
    </form>
    <h1 id="response"></h1>
    <script>

        function doRegister() {
            const ajax = new XMLHttpRequest();
            ajax.open("POST", "https://tesajax.free.beeceptor.com");
            ajax.onload = function () {
                const response = document.getElementById("response");
                response.innerText = ajax.responseText;
            }

            const form = new FormData();
            form.append('name',document.getElementById('name').value)
            form.append('username',document.getElementById('username').value)

            const files = document.getElementById('profile').files;
            const firstFile = files.item(0);
            form.append('profile',firstFile)

            ajax.send(form);
        }

        document.getElementById("register").onclick = doRegister;
    </script>
</body>
</html>
