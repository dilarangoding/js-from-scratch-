<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=set">
    <title>Set Timout</title>
</head>
<body>

    <script>
        const addElement = () =>{
            const header = document.createElement('h1');
            header.textContent = 'Pink Floyd';

            document.body.appendChild(header)
        }

        setTimeout(addElement, 5000);
        console.log('program selesai')

    </script>

</body>
