<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow</title>
</head>
<body>

    <button id="buttonTask">Click Me</button>

    <script>
        function slowLog(total) {
            for (let i = 0; i < total; i++) {
              console.log(i)
             }
        }

        document.getElementById('buttonTask').onclick = function(){
            console.log("Start")
            slowLog(100000)
            console.log("end")
        }
    </script>
