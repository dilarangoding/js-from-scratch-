<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>
  </head>
  <body>
    <div class="john">john</div>
    <div class="johnabdul">abdul</div>
    <div class="johnsosmed">sosmed</div>

    <script>
      const list = document.querySelectorAll("div[class=john]");
      console.log(list);
    </script>
  </body>
</html>
